<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assiment Giai đoạn 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" ng-view>

      </div>
    </div>
    <script src="controller/indexController.js"></script>
    <script src="controller/addController.js"></script>
    <script src="controller/detailController.js"></script>
    <script src="controller/updateController.js"></script>
    <script>
      let data = angular.module('myApp' , ['ngRoute'])
      data.config(function($routeProvider){
        $routeProvider
        .when(
          '/trangchu',
          {
            templateUrl:"view/index.html",
            controller:indexController
          }
        )
        .when(
          '/them',
          {
            templateUrl:"view/add.html",
            controller:addController
            
          }
        )
        .when(
          '/chitiet/:id',
         {
          templateUrl:"view/detail.html",
          controller: detailController
         }
        )
        .when(
          '/sua/:id',
         {
          templateUrl:"view/update.html",
          controller: editController
         }
        )
        .otherwise({
          redirectTo:"/trangchu"
        })
        
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
