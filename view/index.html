<div class="row">
  <h2 class="text-center col-12">{{title}}</h2>
  <br>
  <a href="#!/them" class="btn btn-primary col-2">Thêm Book</a>
</div>
<table class="table table-striped  table-hover ">
  <thead>
    <tr>
      <th>ID</th>
      <th>Mã Sách</th>
      <th>Tên Sách</th>
      <th>Loại sách</th>
      <th>Giá sách</th>
      <th>Số lượng</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody ng-repeat="book in ListBook ">
    <tr>
      <td>{{book.id}}</td>
      <td>{{book.maSach}}</td>
      <td>{{book.tenSach}}</td>
      <td>{{book.loaiSach}}</td>
      <td>{{book.giaSach}}</td>
      <td>{{book.soLuong}}</td>
      <td>
        <a href="#!/sua/{{book.id}}" class="btn btn-primary ">Sữa</a>
        <a ng-click="deleteBook(book.id)" class="btn btn-danger ">Xóa</a>
        <a href="#!/chitiet/{{book.id}}" class="btn btn-dark ">Chi tiết </a>
      </td>
    </tr>
  </tbody>
</table>
